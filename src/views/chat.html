<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Window</title>
    <link rel="stylesheet" href="chat.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header"><h2>Chat Room</h2></div>
      <div class="chat-messages" id="chatMessages"></div>

      <form class="chat-input" id="chatForm">
        <input
          type="text"
          id="messageInput"
          placeholder="Type a message..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const messageLink = "http://localhost:4000/chat";
      const messageInput = document.getElementById("messageInput");
      const chatMessages = document.getElementById("chatMessages");

      const displayedMessageIds = new Set();

      const socket = io({
        auth: {
          token: localStorage.getItem("token")
        }
      });

      socket.on("connect", () => {
        console.log("Connected to server:", socket.id);
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from server");
      });

      socket.on("receive-message", async (data) => {
        console.log("Received message via Socket.IO:", data);
        await loadMessages();
      });

      document
        .getElementById("chatForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const message = messageInput.value.trim();
          if (!message) return;

          try {
            const response = await axios.post(
              `${messageLink}/send`,
              { message },
              {
                headers: {
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
              }
            );

            const username = localStorage.getItem("username") || "Anonymous";
            socket.emit("send-message", { message, username });

            await loadMessages();

            console.log("Message sent successfully");
          } catch (error) {
            console.log("Error sending message:", error.response);
            alert("Failed to send message. Please try again.");
          }

          event.target.reset();
        });

      async function loadMessages() {
        try {
          const response = await axios.get(`${messageLink}/receve`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          const messages = response.data.messages || [];
          const currentUserId = localStorage.getItem("userId");

          chatMessages.innerHTML = "";
          displayedMessageIds.clear();

          messages.forEach((msg) => {
            if (displayedMessageIds.has(msg.id)) return;
            displayedMessageIds.add(msg.id);

            const isMine = msg.userId == currentUserId;
            const username = msg.User?.name || "Unknown";

            if (isMine) {
              addMessage(msg.message, "sent", "You");
            } else {
              addMessage(msg.message, "received", username);
            }
          });

          console.log(`Loaded ${messages.length} messages from database`);
        } catch (error) {
          console.log("Error loading messages:", error.response);
        }
      }

      window.addEventListener("DOMContentLoaded", loadMessages);

      function addMessage(text, type, username = null) {
        const div = document.createElement("div");
        div.classList.add("message", type);

        let content = "";
        if (username) {
          content = `<div class="message-username">${username}</div>`;
        }
        content += `<div>${text}</div>`;

        div.innerHTML = content;

        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    </script>
  </body>
</html>
