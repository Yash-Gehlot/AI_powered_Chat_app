<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Window</title>
    <!-- <link rel="stylesheet" href="chat.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
  </head>
  <body style="background-color: black; color: wheat">
    <div class="chat-container">
      <div class="chat-header"><h2>Chat Room</h2></div>
      <div class="chat-messages" id="chatMessages"></div>

      <form class="chat-input" id="chatForm">
        <input
          type="text"
          id="messageInput"
          placeholder="Type a message..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const messageLink = "http://localhost:4000/chat";
      const messageInput = document.getElementById("messageInput");
      const chatMessages = document.getElementById("chatMessages");

      if (!token) {
        window.location.href = "../client/signUp/signup.html";
      }
      const socket = io("http://localhost:4000");

      socket.on("receive-message", (message) => {
        addMessage(message, "Received");
      });

      document
        .getElementById("chatForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const message = messageInput.value.trim();
          if (!message) return;

          try {
            const response = await axios.post(
              `${messageLink}/send`,
              { message },
              {
                headers: {
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
              }
            );
            socket.emit("send-message", message);
            addMessage(message, "sent");
          } catch (error) {
            console.log(error.response);
          }

          event.target.reset();
        });

      // Load past messages from DB
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await axios.get(`${messageLink}/receve`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          const messages = response.data.messages || [];

          messages.forEach((msg) => {
            addMessage(msg.message, "sent");
          });
        } catch (error) {
          console.log(error.response);
        }
      });

      function addMessage(text, type) {
        const div = document.createElement("div");
        div.classList.add("message", type);
        div.innerHTML = `<p>${text}</p>`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    </script>
  </body>
</html>
